<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label>Beer Type</label>
                    <select id="beerType" class="form-control" ng-model="bm.beerType">
                        <option ng-repeat="item in bm.beerTypes">
                            {{item}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Brand Name</label>
                    <select id="brandName" class="form-control" ng-model="bm.beerName" ng-change="findPrice()">
                        <option ng-repeat="item in bm.brandNames">
                            {{item}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="text" id="quantity" class="form-control" ng-model="bm.quantity" onkeyup="validatenumber( event, 'b' )" />
                    <br/>
                </div>
                <div class="form-group">
                    <label>Item Price</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" id="price" class="form-control" ng-model="bm.price" disabled="true" onkeyup="validatenumber( event, 'b' )" />
                        <br/>
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <button ng-click="checkInventory()" class="btn btn-default">Reset</button>
                <button ng-click="checkInventory()" class="btn btn-primary">Buy Now</button>
            </form>
        </div>
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label>Beer Type</label>
                    <div>{{bm.beerType}}</div>
                </div>
                <div class="form-group">
                    <label>Brand Name</label>
                    <div>{{bm.beerName}}</div>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <div>{{bm.quantity}}</div>
                </div>
                <div class="form-group">
                    <label>Total Amount</label>
                    <div>{{bm.quantity*bm.price | currency}}</div>
                </div>
                <button ng-click="checkInventory()" class="btn btn-default">Reset</button>
                <button ng-click="checkInventory()" class="btn btn-primary">Buy Now</button>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
